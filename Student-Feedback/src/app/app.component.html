<div class="feedback-form">
  <h2>Student Feedback Form</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="studentName">Student Name:</label>
      <input type="text" id="studentName" [(ngModel)]="studentName" name="studentName" required><br><br>
    </div>
    <div>
      <label for="batchNo">Batch No:</label>
      <input type="number" id="batchNo" [(ngModel)]="batchNo" name="batchNo" required><br><br>
    </div>
    <div>
      <label for="feedback">Feedback:</label>
      <textarea id="feedback" [(ngModel)]="feedback" name="feedback" required></textarea><br><br>
    </div>
    <button type="submit">Submit Feedback</button>
  </form>
</div>

<div class="feedback-list" *ngIf="feedbackList.length > 0">
  <h3>Submitted Feedback</h3>
  <table border="1">
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Batch No</th>
        <th>Feedback</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let feedback of feedbackList">
        <td>{{ feedback.studentName }}</td>
        <td>{{ feedback.batchNo }}</td>
        <td>{{ feedback.feedback }}</td>
      </tr>
    </tbody>
  </table>
</div>
